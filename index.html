<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lime Box Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #game-container {
            position: relative;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="game-container">
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
